{% load static %}
<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/media_q_ls.css' %}">
    <link rel="stylesheet" href="{% static 'css/media_login.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>

    <script>
        (function (e, t, n) {
            var r = e.querySelectorAll("html")[0];
            r.className = r.className.replace(/(^|\s)no-js(\s|$)/, "$1js$2")
        })(document, window, 0);
    </script>
</head>

<body>
    <img class="login-bg-left" src="{% static 'images/login-top-left.svg' %}" alt="image">
    <img class="login-bg-right" src="{% static 'images/login-bottom-right.svg' %}" alt="image">

    <div class="pro-overlay">

    </div>
    <div class="processing">
        <h1>Signing Up...</h1>
        <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            style="margin: auto; background: rgba(0, 0, 0, 0) none repeat scroll 0% 0%; display: block; shape-rendering: auto; animation-play-state: running; animation-delay: 0s;"
            width="191px" height="191px" viewBox="0 0 100 100" preserveAspectRatio="xMidYMid">
            <circle cx="50" cy="50" r="18" stroke-width="3" stroke="#76ff03"
                stroke-dasharray="28.274333882308138 28.274333882308138" fill="none" stroke-linecap="round"
                style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="rotate" dur="1.6393442622950818s"
                    repeatCount="indefinite" keyTimes="0;1" values="0 50 50;360 50 50"
                    style="animation-play-state: running; animation-delay: 0s;"></animateTransform>
            </circle>
            <circle cx="50" cy="50" r="14" stroke-width="3" stroke="#66a035"
                stroke-dasharray="21.991148575128552 21.991148575128552" stroke-dashoffset="21.991148575128552"
                fill="none" stroke-linecap="round" style="animation-play-state: running; animation-delay: 0s;">
                <animateTransform attributeName="transform" type="rotate" dur="1.6393442622950818s"
                    repeatCount="indefinite" keyTimes="0;1" values="0 50 50;-360 50 50"
                    style="animation-play-state: running; animation-delay: 0s;"></animateTransform>
            </circle>
            <!-- [ldio] generated by https://loading.io/ -->
        </svg>
        <h2>Uploading profile image</h2>
    </div>

    <div class="signup-form-body">
        <div class="left-div">
            <div class="words-wrapper">
                <div class="log">
                    <i class="fas fa-sign-in-alt"></i>
                    <h3>Create account</h3>
                </div>
                <div class="det">
                    <i class="fas fa-circle-notch"></i>
                    <h3>Detect images</h3>
                </div>
                <div class="que">
                    <i class="far fa-question-circle"></i>
                    <h3>Ask questions</h3>
                </div>
            </div>
        </div>
        <div class="right-div">
            <div class="log-form">
                <form action="{% url 'reg' %}" onsubmit="return valid()" id="feedbackform" class="login-form"
                    method="POST" autocomplete="off" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="signup-heading">
                        <h1>Sign up</h1>
                        <h3>Already have an account? <a href="{% url 'login' %}">Login to your account.</a></h3>
                    </div>

                    <div class="flex">
                        <div class="txtbi">
                            <i class="fas fa-user"></i>
                        </div>
                        <div class="txtb">
                            <input type="text" id="uname" name="uname">
                            <span data-placeholder="Username*"></span>
                            <p id="err-u-msg">{{ umessage }}</p>
                        </div>
                    </div>

                    <div class="flex">
                        <div class="txtbi">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div class="txtb">
                            <input type="email" id="email" name="email">
                            <span data-placeholder="Email-ID*"></span>
                            <p id="err-e-msg">{{emessage}}</p>
                        </div>
                    </div>



                    <div class="flex">
                        <div class="txtbi">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="txtb">
                            <input type="password" id="pass" name="password1">
                            <span data-placeholder="Password*"></span>
                            <label toggle="#pass" class="fa fa-fw fa-eye field-icon toggle-password"></label>
                        </div>
                    </div>



                    <div class="flex">
                        <div class="txtbi">
                            <i class="fas fa-lock"></i>
                        </div>
                        <div class="txtb">
                            <input type="password" id="cpass" name="cpassword">
                            <span data-placeholder="Confirm password*"></span>
                            <label toggle="#cpass" class="fa fa-fw fa-eye field-icon toggle-cpassword"></label>
                        </div>
                    </div>

                    <div class="box">
                        <input type="file" name="pic" id="file-2" class="inputfile inputfile-2" accept="image/*" />
                        <label for="file-2"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17"
                                viewBox="0 0 20 17">
                                <path
                                    d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z" />
                            </svg> <span>Choose a profile image*</span></label>
                    </div>

                    <div class="check-terms" style="margin-top: 20px;">
                        <label class="container-check">I agree to the <a href="{% url 'info' %}">Terms and
                                Conditions</a>
                            <input name="remember_me" id="check" type="checkbox">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <button type="submit" id="sb" class="signbtn"><i class="fas fa-user-plus"></i>Sign up</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/gsap-latest-beta.min.js"></script>
    <script src="{% static 'js/validation.js' %}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="{% static 'js/custom-file-input.js' %}"></script>

    <script type="text/javascript">
        $(".txtb input").on("focus", function () {
            $(this).addClass("focus");
        });

        $(".txtb input").on("blur", function () {
            if ($(this).val() == "")
                $(this).removeClass("focus");
        });

        $(".toggle-password").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });

        $(".toggle-cpassword").click(function () {

            $(this).toggleClass("fa-eye fa-eye-slash");
            var input = $($(this).attr("toggle"));
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>

</html>
