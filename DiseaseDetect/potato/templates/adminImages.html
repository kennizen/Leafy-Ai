{% extends 'dashboard.html' %}

{% block content %}

{% load static %}

<!--Main layout-->
<main class="pt-5 mx-lg-5">
    <div class="container-fluid mt-5">

        <!-- Heading -->
        <div class="card mb-4 wow fadeIn">

            <!--Card content-->
            <div class="card-body d-sm-flex justify-content-between">

                <h4 class="mb-2 mb-sm-0 pt-1">
                    <a role="button" class="text-info">Test Images</a>
                    <span>/</span>
                    <span>Dashboard</span>
                </h4>

                <form class="d-flex justify-content-center" autocomplete="off">
                    <!-- Default input -->
                    <input id="usersearch" type="search" placeholder="Type your query" aria-label="Search" class="form-control">
                    

                </form>

            </div>

        </div>

    </div>
    <!-- Heading -->

    <div class="container mt-5">
        <h3 class="mb-0">Predictions Table</h3>
    </div>
    <div class="container mt-3 bg-white z-depth-1 p-0">

        <table class="table table-hover text-center">
            <thead class="primary-color text-white z-depth-1">
                <tr>
                    <th scope="col">Username</th>
                    <th scope="col">Prediction Result</th>
                    <th scope="col">Image</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody id="usertable">
                {% for h in hist %}
                <tr>
                    <td class="align-middle">{{h.user}}</td>
                    <td class="align-middle">{{h.result}}</td>
                    <td class="align-middle"><img src="{{h.img.url}}" height="100px" width="100px"></td>
                    <td class="align-middle"><a href="{% url 'delHistory' h.id %}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash-alt mr-1"></i>Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</main>



{% endblock %}
