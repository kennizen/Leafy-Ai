{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Blocked</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />

    <style>
        .wrapper {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
        }
        @media screen and (max-width: 600px) {
            .wrapper {
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                padding: 20px;
                width: 95%;
            }

        }
    </style>

</head>

<body>

    <div class="wrapper">
        <div class="container">
            <p class="alert alert-danger" role="alert">Your account has been blocked due to the violation of our 
                <a href="{% url 'info' %}" class="text-muted">Terms & Conditions</a></p>
            <p class="alert alert-info mt-1">For account renewal and queries email us at :
                <a href="mailto:leafyai2020@gmail.com" class="text-danger">leafyai2020@gmail.com</a>
            </p>
        </div>
    </div>


    <!-- JQuery -->
    <script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>

    <!-- Bootstrap tooltips -->
    <script src="{% static 'js/popper.min.js' %}"></script>

    <!-- Bootstrap core JavaScript -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

</body>

</html>
