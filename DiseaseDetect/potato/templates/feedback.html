{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
	<title>Feedback</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">
	<!--===============================================================================================-->
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/animsition.min.css' %}">
	<link rel="shortcut icon" type="image/png" href="{% static 'favicon.ico' %}" />
	<link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
	<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/feedback.css' %}">

	<!--===============================================================================================-->
</head>

<body>


	<div class="container-contact100">

		<button class="contact100-btn-show">
			<i class="far fa-envelope"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fas fa-times"></i>
			</button>

			<form method="POST" class="contact100-form validate-form" autocomplete="off"
				action="{% url 'user-feedback' %}">
				{% csrf_token %}
				<span class="contact100-form-title">
					Say Something
				</span>

				<div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
					<span class="label-input100">Email</span>
					<input class="input100" type="text" id="uname" name="email" placeholder="Enter your email addess">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate="Feedback is required">
					<span class="label-input100">Feedback</span>
					<textarea class="input100" id="pass" name="feedback" placeholder="Your feedback here..."></textarea>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button type="submit" class="contact100-form-btn">
						<span>
							Submit
						</span>
					</button>
				</div>
			</form>

			<span class="contact100-more">
				For any queries email us at : <a href="mailto:leafyai2020@gmail.com"><span
						class="contact100-more-highlight">leafyai2020@gmail.com</span></a>
			</span>
		</div>
	</div>



	<div id="dropDownSelect1"></div>

	<!--===============================================================================================-->
	<script src="{% static 'js/jquery-3.4.1.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'js/animsition.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'js/popper.min.js' %}"></script>
	<script src="{% static 'js/bootstrap.min.js' %}"></script>
	<!--===============================================================================================-->
	<script src="{% static 'js/feedback.js' %}"></script>




</body>

</html>
